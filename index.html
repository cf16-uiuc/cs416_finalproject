
<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<html>
<body>

<h2>National Park Visitors</h2>

<button type="button" onclick="barChart()">1</button>
<button type="button" onclick="lineChart()">2</button>
<button type="button" onclick="myFunction()">3</button>


<script>

function barChart(){

// set the dimensions and margins of the graph
var margin = {top: 20, right: 30, bottom: 100, left: 150},
    width = 500 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz").html("")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("https://raw.githubusercontent.com/cf16-uiuc/cs416_finalproject/main/data/UTParkVisits.csv", function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([0, 120000000])
    .range([ 0, width]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))
    .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .style("text-anchor", "end");

  // Y axis
  var y = d3.scaleBand()
    .range([ 0, height ])
    .domain(data.map(function(d) { return d.ParkName; }))
    .padding(.1);
  svg.append("g")
    .call(d3.axisLeft(y))

  //Bars
  svg.selectAll("myRect")
    .data(data)
    .enter()
    .append("rect")
    .attr("x", x(0) )
    .attr("y", function(d) { return y(d.ParkName); })
    .attr("width", function(d) { return x(d.Visitors); })
    .attr("height", y.bandwidth() )
    .attr("fill", "#69b3a2")


    // .attr("x", function(d) { return x(d.ParkName); })
    // .attr("y", function(d) { return y(d.Visitors); })
    // .attr("width", x.bandwidth())
    // .attr("height", function(d) { return height - y(d.Value); })
    // .attr("fill", "#69b3a2")

})

}
</script>

<script>

function lineChart(){

  // set the dimensions and margins of the graph
  var margin = {top: 10, right: 30, bottom: 30, left: 60},
      width = 460 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz").html("")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

  //Read the data
  d3.csv("https://raw.githubusercontent.com/cf16-uiuc/cs416_finalproject/main/data/visitor_year.csv",

    // Now I can use this dataset:
    function(data) {
      // Add X axis --> it is a date format
      var x = d3.scaleLinear()
        .domain([1900, 2020])
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));
      // Add Y axis
      var y = d3.scaleLog()
        .domain( [30000, 1000000000])
        .range([ height, 0 ]);
      svg.append("g")
        .call(d3.axisLeft(y));
      // Add the line
      svg.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "#69b3a2")
        .attr("stroke-width", 1.5)
        .attr("d", d3.line()
          .x(function(d) { return x(d.Year) })
          .y(function(d) { return y(d.Visitors) })
          )
      // Add the points
      svg
        .append("g")
        .selectAll("dot")
        .data(data)
        .enter()
        .append("circle")
          .attr("cx", function(d) { return x(d.Year) } )
          .attr("cy", function(d) { return y(d.Visitors) } )
          .attr("r", 2)
          .attr("fill", "#69b3a2")
  })
  }

</script>
<script src="myScript.js"></script>

</body>
</html>
